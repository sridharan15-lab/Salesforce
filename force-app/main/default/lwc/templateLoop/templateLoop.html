<template>
    <lightning-card title="For each with list">
        <div class ="slds-var-m-around_medium">
            <template for:each= {carList} for:item="car" >
                
                <ul key={cars} class="slds-has-dividers_around-space">
                    <li class="slds-item">{car}</li>
                    
                    </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="For each list of Objects">
        <div class ="slds-var-m-around_medium">
            <template for:each= {ceoList} for:item="ceo" >
                
                <ul key={ceo.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{ceo.company} {ceo.name}</li>
                    
                    
                    </ul>
            </template>
        </div>
    </lightning-card>
    
    <lightning-card title="iterator with list of Objects">
        <div class ="slds-var-m-around_medium">
            <template iterator:ceo={ceoList} >
                <div key={ceo.value.id} >
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List of Company and their CEOs</strong>
                            </div>
                        </template>

                        <li class="slds-item"><strong>{ceo.value.company}</strong> {ceo.value.name} </li>
                        
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Thank you!</strong>
                            </div>
                        </template>
                        </ul>
                </div>
               
            </template>
        </div>
    </lightning-card>

    
</template>
